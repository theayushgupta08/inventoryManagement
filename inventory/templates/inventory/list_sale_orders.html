<!DOCTYPE html>
<html>

<head>
    <title>List Sale Orders</title>
</head>

<body>
    <h1>List of Sale Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Sale Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in sale_orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.product.name }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.total_price }}</td>
                <td>{{ order.sale_date }}</td>
                <td>{{ order.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
